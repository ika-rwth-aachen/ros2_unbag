name: Publish to PyPI

on:
  push:
    branches:
      - main
      - sequential_writes
    tags:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  publish:
    name: Publish ros2_unbag
    runs-on: ubuntu-latest
    container: 
      image: rwthika/ros2:jazzy
      options: --user root
    strategy:
      matrix:
        package: [.]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Install system deps
      run: |
        apt-get update
        DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
          libxcb-cursor0 libxcb-shape0 libxcb-icccm4 libxcb-keysyms1 libxkbcommon-x11-0
        rm -rf /var/lib/apt/lists/*
    - name: Install pypa/build
      run: python3 -m pip install --user build
    - name: Build wheel and tarball
      run: python3 -m build --sdist --wheel --outdir dist/ ${{ matrix.package }}
    - name: Publish to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository-url: https://test.pypi.org/legacy/
        skip-existing: true
        verbose: true
