name: Publish to PyPI

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Build & Publish ros2_unbag
    runs-on: ubuntu-latest
    container:
      image: rwthika/ros2:jazzy
      options: --user root
    environment:
      name: PyPI
      url: https://pypi.org/project/ros2-unbag/

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system deps
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            curl libxcb-cursor0 libxcb-shape0 libxcb-icccm4 libxcb-keysyms1 libxkbcommon-x11-0
          rm -rf /var/lib/apt/lists/*
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "PATH=/root/.cargo/bin:$PATH" >> $GITHUB_ENV

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
            ${{ github.workspace }}/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install build tooling
        run: python3 -m pip install -U build twine

      - name: Build wheel & sdist
        run: python3 -m build --sdist --wheel --outdir dist/ .

      - name: Twine check
        run: python3 -m twine check dist/*

      - name: Upload to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
          TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
        run: python3 -m twine upload --skip-existing dist/*

      - name: Upload to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python3 -m twine upload --skip-existing dist/*
