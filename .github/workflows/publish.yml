name: Publish to PyPI

on:
  push:
    branches:
      - main
      - sequential_writes
    tags:
      - '*'
  pull_request:
    branches:
      - main


concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    name: Build & Publish ros2_unbag
    runs-on: ubuntu-latest
    container:
      image: rwthika/ros2:jazzy
      options: --user root
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install system deps
        run: |
          apt-get update
          DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            libxcb-cursor0 libxcb-shape0 libxcb-icccm4 libxcb-keysyms1 libxkbcommon-x11-0
          rm -rf /var/lib/apt/lists/*

      - name: Install build tooling
        run: python3 -m pip install -U build twine

      - name: Build wheel & sdist
        run: python3 -m build --sdist --wheel --outdir dist/ .

      - name: Twine check
        run: python3 -m twine check dist/*

      - name: Upload to TestPyPI (manual runs)
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
          TWINE_REPOSITORY_URL: https://test.pypi.org/legacy/
        run: python3 -m twine upload --skip-existing dist/*

      #- name: Upload to PyPI (tag pushes)
      #  if: startsWith(github.ref, 'refs/tags/')
